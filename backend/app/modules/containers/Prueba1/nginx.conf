server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración ultra-permisiva para desarrollo
    location / {
        try_files $uri @index;
    }

    location @index {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        try_files /index.html =404;
    }

    # Para TODOS los archivos estáticos
    location ~* \..+$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}