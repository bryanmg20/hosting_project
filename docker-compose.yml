services:
  backend:
    build: ./backend
    environment:
      - ROBLE_DB_NAME
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: python app.py
    networks:
      - app-network

  ui:
    build: ./ui
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npx vite --host 0.0.0.0 --port 3000
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - ui
      - backend
    networks:
      - app-network

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    name: app-network
    driver: bridge